name: Run Changed SQL Files on PR

on:
  pull_request:
    paths:
      - '**.sql'

jobs:
  run-changed-sql:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout_repo
      uses: actions/checkout@v3

    - name: Get list of changed .sql files
      id: changed-sql
      run: |
        git fetch origin ${{ github.base_ref }}
        git diff --name-only origin/${{ github.base_ref }} | grep '\.sql$' > changed_sql.txt || echo "" > changed_sql.txt
        echo "Files to execute:"
        cat changed_sql.txt

    - name: Execute SQL files on Snowflake
      if: success()
      env:
        SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
        SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
        SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
        SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
        SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
        SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
        SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
      run: |
        while read sqlfile; do
          if [ -n "$sqlfile" ]; then
            echo "Executing $sqlfile..."
            ~/bin/snowsql \
              -a $SNOWFLAKE_ACCOUNT \
              -u $SNOWFLAKE_USER \
              -p $SNOWFLAKE_PASSWORD \
              -r $SNOWFLAKE_ROLE \
              -w $SNOWFLAKE_WAREHOUSE \
              -d $SNOWFLAKE_DATABASE \
              -s $SNOWFLAKE_SCHEMA \
              -f "$sqlfile"
          fi
        done < changed_sql.txt
